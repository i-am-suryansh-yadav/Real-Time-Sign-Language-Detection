<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Real-Time Indian Sign Language A–Z Detector</title>

</head>
<body>
  <div class="container">
    <h1>Real-Time Indian Sign Language A–Z Detector</h1>
